<div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content:center; ">
  <div th:each="f : ${list1}" class="ms-4" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius:30px;">
    <p>ID: <span th:text="${f.hid}"></span>
    <p>Name: <span th:text="${f.hname}"></span></p>
    <p>Price: <span th:text="${f.hprice}"></span></p>
    <p>Discount: <span th:text="${f.hdiscount}"></span></p>
    <p>Description: <span th:text="${f.descr}"></span></p>
