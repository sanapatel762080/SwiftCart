  <body>
  <center><h1>WishLists Data</h1> </center>
  <table class="table">
  <thead>

    <tr class="table-info">
      <th scope="col">Sr. No</th>
      <th scope="col">Laptop Name</th>
      <th scope="col">Laptop Price</th>
      <th scope="col">Discount</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   
    <tr th:each="l:${li2}">
  <td th:text="${l.lid}"></td>
  <td th:text="${l.lname}"></td>
  <td th:text="${l.lprice}"></td>
  <td th:text="${l.ldiscount}"></td>
  <td th:text="${l.ldescr}"></td>
  <td>
      <a th:href="@{/buy/{lid}(lid=${l.lid})}"><i class="fa-solid fa-store"></i></a>&nbsp;&nbsp;
       <a th:href="@{/laptopwishlists/{lid}(id=${l.lid})}"><i class="fa-solid fa-heart"></i></a>
    <a th:href="@{/removelaptop/{lid}(lid=${l.lid})}"><i class="fa-solid fa-trash"></i></a>
    
  </td>
</tr>
    
    
  </tbody>
</table>
