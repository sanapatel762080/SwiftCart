  <br><br>
  <body>
  
   <form th:action="@{/return}" th:each="p1:${order}">
   
   
	
	<div th:if="${message}">
    <p style="color: red; font-weight: bold;" th:text="${message}"></p>
</div>
  <!-- 
  <div style="border:1px solid black; height:380px" class="p-4">
   -->
    <div style="height:380px" class="p-4">
  
  
  
  <div class="mb-3">
    <label class="form-label fw-bold">Customer Id :</label>
     <input type="hidden" name="id" readonly="readonly" th:value="${p1.id}">
     <span th:text="${p1.id}"></span>
     
 </div>
 <div class="mb-3">
    <label class="form-label fw-bold">Contact :</label>
    <span th:text="${p1.contact}"></span>
  </div>
  
  
  <div class="mb-3">
    <label class="form-label fw-bold">Customer Name :</label>
    <span th:text="${p1.name}"> </span>
  </div>
  
  <div class="mb-3">
    <label class="form-label fw-bold">Customer Address :</label>
    <span th:text="${p1.address}"> </span>
  </div>
  
  
  <div class="mb-3">
    <label class="form-label fw-bold">Product Name :</label>
    <span th:text="${p1.hname}"> </span>
  </div>
  
  
  
  <div class="mb-3">
    <label class="form-label fw-bold">Product Prize :</label>
    <span th:text="${p1.hprice}"> </span>
  </div>
   
  
  <div class="mb-3">
    <label class="form-label fw-bold">Date :</label>
    <span th:text="${p1.date}"> </span>
  </div>
  
  <div class="mb-3">
    <label class="form-label fw-bold">Description :</label>
    <span th:text="${p1.descr}"> </span>
  </div>
  
  <div class="mb-3">
   <label class="form-label fw-bold">Reason For Return</label>
   <input type="text" name="reason" placeholder="submit your reason....">
  	
  </div>
  
  <div class="mb-3">
  
  <button type="submit" class="btn btn-primary">Return</button>

  
  	
  </div>
  
  
  
  </div>
</form>
	


   
  </body>
