  <body>
  <center><h1>WishLists Data</h1> </center>
  <table class="table">
  <thead>

    <tr class="table-info">
      <th scope="col">Sr. No</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
      <th scope="col">Discount</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="d : ${list}">
      <td th:text="${d.hid}"></td>
      <td th:text="${d.hname}"></td>
      <td th:text="${d.hprice}"></td>
      <td th:text="${d.hdiscount}"></td>
      <td th:text="${d.descr}"></td>
      <td> 
      <a th:href="@{/buyfurniture/{hid}(hid=${d.hid})}"><i class="fa-solid fa-store"></i></a>&nbsp;&nbsp;
       <a th:href="@{/wishlistfurniture/{id}(id=${d.hid})}"><i class="fa-solid fa-heart"></i></a>
       <a th:href="@{/remove/{hid}(hid=${d.hid})}"><i class="fa-solid fa-trash"></i></a>
      </td>
      
      
    </tr>
    
  </tbody>
