<body>
	
	<form th:object="${product}">
	
	<center>
	
	<div th:if="${message}">
    <p style="color: red; font-weight: bold;" th:text="${message}"></p>
  </div>
  <h2 class="text-success">Your Ordered is Successful!!ðŸ˜Š</h2> <br>
  <div class="mb-3">
    <label class="form-label">Customer Id </label>
    <input type="number" value="id" readonly="readonly" th:value="${product.id}">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Customer Name</label>
    <input type="text" value="name" readonly="readonly" th:value="${product.name}">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Customer Address</label>
    <input type="text" value="address" readonly="readonly" th:value="${product.address}">
  </div>
  
   <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="text" value="address" readonly="readonly" th:value="${product.date}">
  </div>
  
  
  <div class="mb-3" th:if="${#dates.createNow().time > product.date.time}">
  	<a th:href="@{/returnform(id=${product.id})}">Return</a>
  	<a th:href="@{/reviewform(id=${product.id})}">Review</a>
  	
  </div>
