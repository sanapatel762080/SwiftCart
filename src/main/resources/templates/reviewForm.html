  <body>
	<form th:action="@{/reviews}" method="post">
	<center>
  <div style="height:400px; width:400px; border:1px solid black; border-radius:20px;">
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Ordered Product Id</label>
    <input type="number" th:value="${pid}" readonly name="id" class="form-control" id="exampleInputPassword1">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Reviews</label>
    <input type="text"  name="review" class="form-control" id="exampleInputPassword1">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Ratings</label>
    <input type="number"  name="ratings" placeholder="rate between 1 to 5" class="form-control" id="exampleInputPassword1">
  </div>
  <br><br>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
	</center>
</form>
